<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<form class="form" id='form'>
				<h2>Send your info</h2>
				<div class="form-group">
					<label for="name">Name</label>
					<input id="name" name="name" type="text" autocomplete='off'/>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" name="email" type="email" autocomplete='off' />
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input id="phone" name="phone" type="text" placeholder='+998(__)-___-__-__' />
					<div class='error'></div>
				</div>
				<div class="form-group">
					<label for="email">Experience</label>
					<input id="amount" name="amount" type="number" />
				</div>
				<label for="day">Birthday</label>
				<div class="birthday-select">
					<div class="form-group">
						<select id="day" name="day">
							<option value="">Day</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</div>
					<div class="form-group">
						<select id="month" name="month">
							<option value="">Month</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
						</select>
					</div>
					<div class="form-group">
						<select id="year" name="year">
							<option value="">Year</option>
							<option value="2002">2002</option>
							<option value="2001">2001</option>
							<option value="2000">2000</option>
							<option value="1999">1999</option>
						</select>
					</div>
				</div>
				<label class="checkbox">
					<input name="terms" type="checkbox"/>
					Do you agree to confidentiality?
				</label>
				<button type="submit">Submit</button>
			</form>
		</div>
		<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
		<script src="https://unpkg.com/imask"></script>
		<script src="js/script.js"></script>
	</body>
</html>
